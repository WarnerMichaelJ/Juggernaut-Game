<!DOCTYPE html>

  <head>
    <title>Juggernaut's Revenge</title>
    <script type="text/javascript" src="./bundle.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/juggernautgame.css" />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' />
    <link rel="shortcut icon" href="assets/images/Juggernaut_favicon.ico" />
  </head>

  <body id="juggernaut-body" style="background-image: url(assets/images/Bricks_Background.jpg)">
    <h1 id="juggernaut-header-title"><img id="game-title" src="assets/images/juggernaut's_revenge.png"/></h1>
    <div id="canvas-div">
      <div id="level-info" class="displaynone">
        <p id="level-info-p-tag1"></p>
        <p id="level-info-p-tag2"></p>
      </div>
      <div id="start-screen">
        <img id="start-screen-gif" src="./assets/gifs/juggernaut_gif_1.gif" />

        <button id="start-button">Start Game</button>
        <button id="how-to-play">How to Play</button>
      </div>
      <div id="game-over-screen" class="displaynone">
        <h1 id="game-over-h1">Game Over</h1>
        <p id="game-over-prompt">Click anywhere to try again!</p>
      </div>
      <canvas id="juggernaut-game" height="381" width="1000"></canvas>
      <canvas id="moving-background" height="381" width="1000"></canvas>
      <div id="canvas-header-elements">
        <p id="wall-count"></p>
        <p id="current-level">Level 1</p>
        <div id="arcade-music">Mute Music</div>
      </div>

    </div>
    <div id="sentence-input-flex-container">
      <input id="sentence-input"></input>
    </div>
    <div id="instructions-modal-parent-div" class="displaynone">
      <div id="instructions-modal-child-div">
        <h2>How to Play</h2>
        <i class="fas fa-times"></i>
        <img id="instructions-screenshot" src="./assets/images/modal_instructions.png" />
        <h3>Type the dialogue above the Juggernaut’s head into the input field and hit enter.</h3>
        <h3>Make sure the sentences match exactly.</h3>
        <h3>Don’t worry about typing the red success sentences.</h3>
        <h3>Smash as many walls as you can!</h3>
      </div>
    </div>

    <div id="footer-div">
      <div><a href="https://github.com/WarnerMichaelJ/Juggernaut-Game" target="_blank"><span class="fab fa-github"></span></a></div>
      <div><a href="https://www.linkedin.com/in/michaeljameswarner/" target="_blank"><span class="fab fa-linkedin"></span></a></div>
      <div><a href="https://github.com/WarnerMichaelJ" target="_blank"><span class="fas fa-user-circle"></span></a></div>
      <div><a href="mailto:mwarner1040@gmail.com" target="_blank"><span class="fas fa-envelope"></span></a></div>
    </div>
  </body>


</html>
